<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ§  Descubra qual dieta funciona pro seu tipo de corpo (em 1 minuto!)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    :root { --brand: #22c55e; }
    body { font-family: 'Inter', sans-serif; }
    .question-text { font-size: 1.25rem; font-weight: 600; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <section id="quiz" class="py-10 bg-white border-t border-b border-slate-200">
    <div class="container mx-auto px-4">
      <div class="p-6 rounded-2xl bg-white border border-slate-200 shadow-soft">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-extrabold">Responda Ã s perguntas</h2>
          <div class="w-44">
            <div class="h-2 rounded-full bg-slate-200 overflow-hidden">
              <div id="progress" class="h-2 bg-[var(--brand)] w-0"></div>
            </div>
            <p id="pct" class="text-xs text-right text-slate-500 mt-1">0%</p>
          </div>
        </div>
        <form id="quizForm" class="grid gap-6"></form>
        <div class="mt-6 flex items-center justify-between">
          <button id="btnPrev" class="rounded-xl px-4 py-2 border border-slate-300 font-semibold disabled:opacity-40" disabled>Voltar</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const QUESTIONS = [
      { q: 'Qual seu principal objetivo agora?', a: ['Emagrecer rÃ¡pido','Ganhar massa magra','Manter peso e saÃºde','Reduzir gordura localizada'] },
      { q: 'Seu nÃ­vel de energia diÃ¡rio Ã©â€¦', a: ['Sempre cansado','Oscila muito','Constante','Muito alto'] },
      { q: 'Seu apetite ao longo do dia Ã©â€¦', a: ['Forte de manhÃ£','Mais fome Ã  noite','Pouco apetite','Muita fome o tempo todo'] }
    ];

    const scores = { A:0, B:0, C:0, D:0 };
    let current = 0;
    const form = document.getElementById('quizForm');

    function renderQuestions(){
      form.innerHTML = QUESTIONS.map((item, idx)=>{
        const hiddenClass = idx === 0 ? '' : 'hidden';
        return `
          <fieldset data-step="${idx}" class="step ${hiddenClass}">
            <legend class="question-text">${idx+1}. ${item.q}</legend>
            <div class="mt-3 grid sm:grid-cols-2 gap-3">
              ${item.a.map((opt, i)=>{
                const letter = String.fromCharCode(65 + i);
                const id = `q${idx}_${letter}`;
                return `
                  <div class="choice">
                    <input class="peer hidden" type="radio" id="${id}" name="q${idx}" value="${letter}" required />
                    <label for="${id}" class="block rounded-xl border border-slate-300 p-3 peer-checked:border-[var(--brand)] peer-checked:bg-emerald-50 cursor-pointer">${opt}</label>
                  </div>`
              }).join('')}
            </div>
          </fieldset>`
      }).join('');
    }

    function updateProgress(){
      const pct = Math.round((current)/QUESTIONS.length*100);
      document.getElementById('progress').style.width = pct + '%';
      document.getElementById('pct').textContent = pct + '%';
      document.getElementById('btnPrev').disabled = current === 0;
    }

    function nextStep(){
      if(current < QUESTIONS.length){
        const chosen = form.querySelector(`.step[data-step="${current}"] input[type=radio]:checked`);
        if(!chosen) return;
        form.querySelector(`.step[data-step="${current}"]`).classList.add('hidden');
        current++;
      }
      if(current < QUESTIONS.length){
        form.querySelector(`.step[data-step="${current}"]`).classList.remove('hidden');
        updateProgress();
        return;
      }
      alert('Fim do quiz!');
    }

    document.getElementById('btnPrev').addEventListener('click', (e)=>{
      e.preventDefault();
      if(current===0) return;
      form.querySelector(`.step[data-step="${current}"]`).classList.add('hidden');
      current--;
      form.querySelector(`.step[data-step="${current}"]`).classList.remove('hidden');
      updateProgress();
    });

    document.getElementById('quizForm').addEventListener('change', (e)=>{
      const t = e.target;
      if (t && t.matches('input[type=radio]')) {
        setTimeout(() => nextStep(), 120);
      }
    });

    renderQuestions();
  </script>
</body>
</html>
