<script>
function initPagamentoPage() {
  const MP_PUBLIC_KEY = "APP_USR-87cc4830-2ac4-410d-82b8-f295612a75b0";
  const MP_ENDPOINT   = "https://dietapronta.online/api/mp-preference";
  const CHECK_STATUS  = "https://italomelo.com/server/check_status.php";
  const HOME_APPROVED = "https://dietapronta.online/approved";
  const HOME_FAILURE  = "https://dietapronta.online/?status=failure#quiz";

  function $(id){ return document.getElementById(id); }
  function getParam(key){ return new URLSearchParams(location.search).get(key) || ""; }

  const ref = getParam("ref") || localStorage.getItem("mp_external_ref") || "";
  const customer_name  = localStorage.getItem("lead_nome")  || getParam("nome")  || "";
  const customer_email = localStorage.getItem("lead_email") || getParam("email") || "";
  const customer_whats = localStorage.getItem("lead_whats") || getParam("whats") || "";
  const diet_title = getParam("diet_title") || localStorage.getItem("quiz_result_title") || localStorage.getItem("diet_title") || "Plano de Dieta Completo";
  const body_type  = getParam("body_type")  || localStorage.getItem("quiz_body_type") || localStorage.getItem("body_type") || "";
  const imc_value  = getParam("imc_value")  || localStorage.getItem("quiz_imc_value")  || "";
  const imc_label  = getParam("imc_label")  || localStorage.getItem("quiz_imc_label")  || "";

  if ($("dietLabel")) $("dietLabel").textContent = diet_title + (body_type ? " " + body_type : "");

  const mp = new MercadoPago(MP_PUBLIC_KEY, { locale: "pt-BR" });

  function showBanner(texto, classes){
    const banner = $("statusBanner");
    if (!banner) return;
    banner.textContent = texto;
    banner.className = "mt-4 mb-2 rounded-xl px-4 py-3 text-sm border " + classes;
    banner.classList.remove("hidden");
  }

  // ‚úÖ Renderiza o checkout embutido, sem redirecionar
  function renderCheckout(prefId){
    mp.checkout({
      preference: { id: prefId },
      autoOpen: true,
      render: { container: "#mp-checkout", label: "Pagar R$ 9,90" }
    });
  }

  // Cria a prefer√™ncia
  fetch(MP_ENDPOINT, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({
      valor: 9.90,
      titulo: "Plano de Dieta Completo",
      external_reference: ref,
      customer_name,
      customer_email,
      customer_whatsapp: customer_whats,
      diet_title,
      body_type,
      imc_value,
      imc_label
    })
  })
  .then(r => r.json())
  .then(data => {
    if (!data || !data.id) throw new Error("Resposta inv√°lida do MP");
    renderCheckout(data.id);
    showBanner("Aguardando pagamento... Assim que o PIX for aprovado, voc√™ ser√° redirecionado automaticamente.", "bg-amber-50 border-amber-300 text-amber-800");
    startPolling();
  })
  .catch(err => {
    console.error("[mp-preference] erro:", err);
    showBanner("Erro ao iniciar o pagamento. Tente novamente.", "bg-rose-50 border-rose-300 text-rose-800");
  });

  // üîÅ Polling de status
  let pollTimer=null, lastStatus="";
  function startPolling(){ checkNow(); pollTimer=setInterval(checkNow, 7000); }

  async function checkNow(){
    try {
      const res = await fetch(CHECK_STATUS + "?ref=" + encodeURIComponent(ref) + "&t=" + Date.now());
      const data = await res.json();
      if (!data || !data.found) return;
      const status = (data.status || "").toLowerCase();
      if (status !== lastStatus) {
        lastStatus = status;
        console.log("üì¶ Status atualizado:", status);
      }
      if (status === "approved") {
        if (pollTimer) clearInterval(pollTimer);
        showBanner("‚úÖ Pagamento aprovado! Redirecionando...", "bg-emerald-50 border-emerald-300 text-emerald-800");
        setTimeout(()=>window.location.href=HOME_APPROVED+"?ref="+encodeURIComponent(ref),2000);
      } else if (["rejected","cancelled","canceled"].includes(status)) {
        if (pollTimer) clearInterval(pollTimer);
        showBanner("Pagamento n√£o aprovado. Tente novamente.", "bg-rose-50 border-rose-300 text-rose-800");
        setTimeout(()=>window.location.href=HOME_FAILURE,2500);
      }
    } catch(e){ console.error("[status-check] erro", e); }
  }

  if ($("year")) $("year").textContent = new Date().getFullYear();
}

// üïí Espera o SDK carregar antes de iniciar
document.addEventListener("DOMContentLoaded", function(){
  function waitForMP(){
    if (typeof MercadoPago !== "undefined") {
      initPagamentoPage();
    } else {
      console.log("‚è≥ Aguardando SDK MercadoPago...");
      setTimeout(waitForMP, 400);
    }
  }
  waitForMP();
});
</script>
